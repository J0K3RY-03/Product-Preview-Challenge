<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/styles.mobile.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Product Preview Challenge</title>
  </head>
  <body>
    <section class="container">
      <div class="flex">
        <div class="img-product">
          <img src="./images/image-product-desktop.jpg" alt="" />
        </div>
        <div class="content-product">
          <p>PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="product-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="container-price">
            <h3 class="remove-margin">$149.99</h3>
            <p class="line-text">$169.99</p>
          </div>
          <button type="button">
            <img src="./images/icon-cart.svg" alt="" /> Add to cart
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
